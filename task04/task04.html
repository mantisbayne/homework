<!DOCTYPE html>
<html>
	<head>
		<title>Task 04</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="styles/task04.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/task04.js"></script>
      <div id="container">
      <div id="body">
        <div id="play-0" class="cat start">
          <img src="../images/catGame/cat_start.jpg"/> 
          <p>You are an adorable cat named Cagney.  Are you ready to exlpore?</p>
          <button class="btn-yes btn btn-danger">Yes!</button>
          <button class="btn-no btn btn-danger">No!</button>
        </div>
        <div id="play-1" class="cat spy">
          <img src="../images/catGame/cat_spy.jpg"/> 
          <p>You spy an evil bird flying through the room.  Do you pounce?</p>
          <button class="btn-yes btn btn-danger">Yes!</button>
          <button class="btn-no btn btn-danger">No!</button>
        </div>
        <div id="play-2" class="cat rest">
          <img src="../images/catGame/cat_rest.jpg"/> 
          <p>You decide to take a rest.  Are you ready to keep going?</p>
          <button class="btn-yes btn btn-danger">Yes!</button>
          <button class="btn-no btn btn-danger">No!</button>
        </div>
        <div id="play-3" class="cat hunt">
          <img src="../images/catGame/cat_hunt.jpg"/> 
          <p>You spy a mouse.  Do you chase it?</p>
          <button class="btn-yes btn btn-danger">Yes!</button>
          <button class="btn-no btn btn-danger">No!</button>
        </div>
        <div id="play-4" class="cat win">
          <img src="../images/catGame/cat_win.jpg"/> 
          <p>You found $5! You win!</p>
        </div>
        <div id="lose" class="cat lose">YOU LOSE</div>
      </div>
	</body>
</html>
