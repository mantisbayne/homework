<!DOCTYPE html>
<html>
	<head>
		<title>Task 03</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="styles/task03.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/task03.js"></script>
		<div class="button">
  			<button type="button" id="rto-play" class="btn btn-success btn-lg">Meow! Click to start!</button>
  		</div>
  		<div class="cat-start">
  			<img id="cagney" src="../images/catstart.jpg"/>
  		<br>
  		<div class="cat-explore" id="rto-explore">
  			<p>You are an adorable cat named Cagney.  You're about to have a fun adventure! Do you want to start exploring?</p>
  			<button id="btn-explore" class="btn btn-danger">Yes!</button>
    		<button id="btn-no-explore" class="btn btn-danger">No!</button>

  		</div>
  		<div class="cat-spy">
  			<p>You spy a mouse, do you chase after it?</p>
  			<img id="cagney" src="../images/catspy.jpg"/>
  			<button id="btn-chase" class="btn btn-danger">Yes!</button>
    		<button id="btn-no-chase" class="btn btn-danger">No!</button>
  		</div>
	</body>
