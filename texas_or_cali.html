<!DOCTYPE html>
<html>
	<head>
		<title>Meredith's Dev Project</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="styles/texas_or_cali.css" rel="stylesheet">
	</head>
	<body id="state-pick">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<script type="text/javascript" src="scripts/texas_or_cali.js"></script>
	
		<div id="title">Pick a random city!</div>		
		<div id="start" class="btn btn-info">Start</div>
		<div id="subtitle">Choose if the image is from a California or Texas city</div>
		<div id="map-image"><img/></div>
		<div id="button-container" class="row">
			<div id="california" class="btn btn-info">California</div>
			<div id="texas" class="btn btn-info">Texas</div>
		</div>
	</body>
